# Ruff 配置文件

# 行长度设置为 100（比默认的 88 宽松一些）
line-length = 100

[lint]
# 选择要启用的规则
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "Q",      # flake8-quotes
]

# 忽略的规则
ignore = [
    "E501",   # 行长度限制 - 在多行字符串和数据定义中放宽
]

[format]
# 使用双引号
quote-style = "double"
